user 1000 1000;
worker_processes 4;
daemon off;

events {
    worker_connections 20000;
    multi_accept on;
}

worker_rlimit_nofile 50000;

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_requests 100;
    keepalive_timeout 30;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format nginx '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" - $request_time X-Forwarded-For=$http_x_forwarded_for Host=$host';

    access_log /dev/stdout nginx;
    error_log /dev/stderr warn;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        image/png
        image/gif
        image/jpeg
        image/webp
        text/css
        text/plain
        text/x-component;

    server {
            listen 80;
            server_name _;
            root /var/www/public;
            index index.php index.html;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Referer $http_referer;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-docker-container "Docker-container";

            location ~ /(robots.txt|favicon.ico) {
                access_log off;
                log_not_found off;
            }

            location ~ /(\.|web.conf) {
                access_log off;
                log_not_found off;

                return 204;
            }

            location / {
                try_files $uri $uri/ /index.php$is_args$args;
            }

            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_pass unix:/var/run/php/php7.1-fpm.sock;
            }
    }
}
